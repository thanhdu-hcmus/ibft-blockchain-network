name: Node.js CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  solhint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install solhint
        run: npm install -g solhint --silent

      - name: Run solhint
        run: solhint development/hardhat-tutorial/contracts/Token.sol
        continue-on-error: true

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-solhint-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-solhint-

  build:
    runs-on: ubuntu-latest
    needs: solhint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd development/hardhat-tutorial
          npm install --silent
          sudo apt-get update && sudo apt-get install -y git

      - name: Build project
        run: |
          cd development/hardhat-tutorial
          npx hardhat clean
          npx hardhat --max-memory 2048 compile

      - name: Cache node_modules, artifacts, and cache
        uses: actions/cache@v3
        with:
          path: |
            development/hardhat-tutorial/node_modules
            development/hardhat-tutorial/artifacts
            development/hardhat-tutorial/cache
          key: ${{ runner.os }}-solidity-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-solidity-

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd development/hardhat-tutorial
          npm install --silent
          sudo apt-get update && sudo apt-get install -y git

      - name: Run tests
        run: |
          cd development/hardhat-tutorial
          npx hardhat test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: quorum
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd development/hardhat-tutorial
          npm install --silent
          sudo apt-get update && sudo apt-get install -y git

      - name: Deploy application
        run: |
          cd development/hardhat-tutorial
          echo "Deploying application..."
          yes y | npx hardhat ignition deploy ./ignition/modules/Token.js --network quorum
          echo "Application successfully deployed."
